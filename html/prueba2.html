<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beafany - Maquillaje que Celebra tu Belleza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #ffb6c1;
            --accent: #d23c78;
            --light: #fff0f5;
            --dark: #3a0a22;
            --text: #333333;
            --beige: #f9f0e6;
            --gold: #d4af37;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.7;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.4s ease;
        }
        
        header.scrolled {
            padding: 5px 0;
            box-shadow: 0 5px 20px rgba(210, 60, 120, 0.15);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            transition: all 0.3s;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo img {
            height: 45px;
            margin-right: 12px;
            transition: transform 0.3s;
        }
        
        .logo:hover img {
            transform: rotate(-10deg);
        }
        
        .logo h1 {
            color: var(--accent);
            font-size: 26px;
            font-weight: 700;
            position: relative;
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        
        .logo:hover h1::after {
            width: 100%;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
            position: relative;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            transition: all 0.3s;
            font-size: 15px;
            letter-spacing: 0.5px;
            padding: 5px 0;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--accent);
            transition: transform 0.3s;
        }
        
        .menu-toggle:hover {
            transform: scale(1.1);
        }

        /* Cart Icon Styles */
        .cart-icon-container {
            position: relative;
            margin-left: 20px;
            display: flex;
            align-items: center;
        }

        .cart-icon {
            font-size: 24px;
            color: var(--accent);
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .cart-icon:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Hero Section */
        .hero {
            padding: 180px 0 100px;
            background: linear-gradient(135deg, var(--beige) 0%, white 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 182, 193, 0.15);
            border-radius: 50%;
            z-index: 0;
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background-color: rgba(255, 107, 157, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        
        .hero-text {
            flex: 1;
            min-width: 300px;
            padding-right: 40px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .hero-text h2 {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 25px;
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }
        
        .hero-text h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70px;
            height: 4px;
            background-color: var(--gold);
            border-radius: 2px;
        }
        
        .hero-text p {
            font-size: 18px;
            margin-bottom: 35px;
            color: var(--text);
            max-width: 500px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--accent);
            color: white;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(210, 60, 120, 0.3);
            font-size: 16px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(210, 60, 120, 0.4);
        }
        
        .btn i {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .btn:hover i {
            transform: translateX(5px);
        }
        
        .carousel-container {
            flex: 1;
            min-width: 300px;
            position: relative;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            transform: perspective(1000px) rotateY(-5deg);
            transition: transform 0.5s ease;
            animation: fadeIn 1s ease-out;
            border: 8px solid white;
        }
        
        .carousel-container:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        
        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
        
        .carousel-slide.active {
            opacity: 1;
        }
        
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 10s linear;
        }
        
        .carousel-slide.active img {
            transform: scale(1.05);
        }
        
        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        .floating-element:nth-child(1) {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d23c78"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            width: 40px;
            height: 40px;
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d4af37"><path d="M12 2L4 12l8 10 8-10z"/></svg>');
            width: 30px;
            height: 30px;
            top: 70%;
            left: 10%;
            animation-delay: 1s;
        }
        
        .floating-element:nth-child(3) {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b9d"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            width: 25px;
            height: 25px;
            top: 30%;
            right: 8%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(4) {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d23c78"><path d="M12 2L4 12l8 10 8-10z"/></svg>');
            width: 35px;
            height: 35px;
            bottom: 20%;
            right: 5%;
            animation-delay: 3s;
        }
        
        /* Payment Methods */
        .payment-methods {
            padding: 100px 0;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .payment-methods::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--gold));
            opacity: 0.8;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title h2 {
            font-size: 40px;
            color: var(--accent);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--gold);
            border-radius: 2px;
        }
        
        .section-title p {
            color: var(--text);
            max-width: 700px;
            margin: 0 auto;
            font-size: 17px;
        }
        
        .payment-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        
        .payment-icon {
            background-color: white;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(210, 60, 120, 0.1);
        }
        
        .payment-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }
        
        .payment-icon:hover::before {
            transform: translateX(100%);
        }
        
        .payment-icon:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .payment-icon i {
            font-size: 40px;
            color: var(--accent);
            transition: transform 0.3s;
        }
        
        .payment-icon:hover i {
            transform: scale(1.1);
        }
        
        /* Products */
        .products {
            padding: 100px 0;
            background-color: var(--beige);
            position: relative;
            overflow: hidden;
        }
        
        .products::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 182, 193, 0.15);
            border-radius: 50%;
            z-index: 0;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 35px;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        
        .product-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            transform: translateY(0);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0));
            pointer-events: none;
            z-index: 1;
        }
        
        .product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .product-image {
            height: 280px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--gold);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 2;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.3);
        }
        
        .product-info {
            padding: 25px;
            position: relative;
        }
        
        .product-info h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--accent);
            transition: color 0.3s;
        }
        
        .product-card:hover .product-info h3 {
            color: var(--primary);
        }
        
        .product-info p {
            color: var(--text);
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.6;
        }
        
        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .price {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            position: relative;
        }
        
        .price::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: var(--gold);
            transition: width 0.3s;
        }
        
        .product-card:hover .price::before {
            width: 50px;
        }
        
        .add-to-cart {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: 600;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(210, 60, 120, 0.3);
        }
        
        .add-to-cart i {
            margin-right: 8px;
            transition: transform 0.3s;
        }
        
        .add-to-cart:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(210, 60, 120, 0.4);
        }
        
        .add-to-cart:hover i {
            transform: rotate(15deg);
        }
        
        /* CTA Section */
        .cta {
            padding: 100px 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        
        .cta::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background-color: rgba(255,255,255,0.08);
            border-radius: 50%;
        }
        
        .cta .container {
            position: relative;
            z-index: 1;
        }
        
        .cta h2 {
            font-size: 42px;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
        }
        
        .cta h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--gold);
            border-radius: 2px;
        }
        
        .cta p {
            max-width: 700px;
            margin: 0 auto 40px;
            font-size: 18px;
            line-height: 1.8;
        }
        
        .whatsapp-btn {
            background-color: white;
            color: var(--accent);
            display: inline-flex;
            align-items: center;
            padding: 18px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-size: 17px;
        }
        
        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .whatsapp-btn:hover::before {
            left: 100%;
        }
        
        .whatsapp-btn i {
            margin-right: 12px;
            font-size: 26px;
            transition: transform 0.3s;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .whatsapp-btn:hover i {
            transform: scale(1.1);
        }
        
        /* Testimonials */
        .testimonials {
            padding: 100px 0;
            background-color: white;
            text-align: center;
        }
        
        .testimonial-slider {
            max-width: 800px;
            margin: 50px auto 0;
            position: relative;
        }
        
        .testimonial {
            background-color: var(--light);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin: 0 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        .testimonial.active {
            opacity: 1;
            position: relative;
        }
        
        .testimonial-text {
            font-size: 18px;
            font-style: italic;
            color: var(--text);
            margin-bottom: 25px;
            line-height: 1.8;
            position: relative;
        }
        
        .testimonial-text::before,
        .testimonial-text::after {
            content: '"';
            font-size: 40px;
            color: var(--secondary);
            opacity: 0.5;
            position: absolute;
        }
        
        .testimonial-text::before {
            top: -20px;
            left: -15px;
        }
        
        .testimonial-text::after {
            bottom: -40px;
            right: -15px;
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .author-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            border: 3px solid var(--secondary);
        }
        
        .author-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .author-info h4 {
            color: var(--accent);
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .author-info p {
            color: var(--text);
            font-size: 14px;
            opacity: 0.8;
        }
        
        .testimonial-dots {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary);
            margin: 0 8px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.5;
        }
        
        .dot.active {
            opacity: 1;
            transform: scale(1.2);
            background-color: var(--accent);
        }
        
        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 80px 0 30px;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--gold));
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .footer-column {
            flex: 1;
            min-width: 200px;
            margin-bottom: 40px;
            padding-right: 20px;
        }
        
        .footer-column h3 {
            color: var(--secondary);
            margin-bottom: 25px;
            font-size: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background-color: var(--gold);
        }
        
        .footer-column p {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .footer-column ul {
            list-style: none;
        }
        
        .footer-column ul li {
            margin-bottom: 12px;
        }
        
        .footer-column ul li a {
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
            position: relative;
        }
        
        .footer-column ul li a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--secondary);
            transition: width 0.3s;
        }
        
        .footer-column ul li a:hover {
            color: white;
            padding-left: 8px;
        }
        
        .footer-column ul li a:hover::after {
            width: 20px;
        }
        
        .footer-column i {
            margin-right: 10px;
            color: var(--secondary);
            width: 20px;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .newsletter-form {
            display: flex;
            margin-top: 20px;
        }
        
        .newsletter-form input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px 0 0 30px;
            font-size: 14px;
            outline: none;
        }
        
        .newsletter-form button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .newsletter-form button:hover {
            background-color: var(--primary);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #999;
            font-size: 14px;
        }
        
        /* Cart Modal Styles */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            overflow-y: auto;
        }

        .cart-modal-content {
            background-color: white;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }

        .cart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cart-modal-header h2 {
            color: var(--accent);
            font-size: 28px;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 30px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-cart:hover {
            color: var(--accent);
            transform: scale(1.2);
        }

        .cart-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .main-cart {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: var(--secondary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background-color: var(--accent);
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 14px;
        }

        .recommendations {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .recommended-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .recommended-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .add-to-cart-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: var(--primary);
        }

        .discount-code {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .discount-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        .apply-btn {
            background-color: var(--gold);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 20px;
            cursor: pointer;
        }
